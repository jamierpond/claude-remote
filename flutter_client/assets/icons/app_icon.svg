<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DDD4"/>
      <stop offset="100%" style="stop-color:#D4C4B5"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="100%" style="stop-color:#C4644A"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>

  <!-- Connection symbol: two nodes with a curved bridge -->
  <!-- Left node (local/desktop) -->
  <circle cx="320" cy="512" r="96" fill="url(#accentGradient)"/>

  <!-- Right node (remote/mobile) -->
  <circle cx="704" cy="512" r="96" fill="url(#accentGradient)"/>

  <!-- Connecting bridge/tunnel - curved path -->
  <path d="M 416 512
           C 512 320, 512 320, 608 512
           C 512 704, 512 704, 416 512"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="48"
        stroke-linecap="round"/>

  <!-- Inner dots suggesting data flow -->
  <circle cx="320" cy="512" r="32" fill="#E8DDD4"/>
  <circle cx="704" cy="512" r="32" fill="#E8DDD4"/>
</svg>
