name: Build Check

on:
  push:
    branches: [main, feature/flutter-client]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.x'

jobs:
  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_client/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('flutter_client/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Build web
        run: flutter build web --release

  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: flutter_client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_client/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('flutter_client/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: flutter_client/ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('flutter_client/ios/Podfile.lock') }}
          restore-keys: pods-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_client/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('flutter_client/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_client/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14
